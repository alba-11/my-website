<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love Story Timeline</title>
    <link rel="stylesheet" href="../assets/css/styles.css">
    <style>
        .timeline {
            position: relative;
            max-width: 600px;
            margin: 0 auto;
        }
        .timeline::after {
            content: '';
            position: absolute;
            width: 6px;
            background-color: #ddd;
            top: 0;
            bottom: 0;
            left: 50%;
            margin-left: -3px;
        }
        .timeline-item {
            padding: 10px 40px;
            position: relative;
            background-color: inherit;
            width: 50%;
        }
        .timeline-item::after {
            content: '';
            position: absolute;
            width: 25px;
            height: 25px;
            right: -17px;
            background-color: white;
            border: 4px solid #FF9F55;
            top: 15px;
            border-radius: 50%;
            z-index: 1;
        }
        .left {
            left: 0;
        }
        .right {
            left: 50%;
        }
        .left::before {
            content: " ";
            height: 0;
            position: absolute;
            top: 22px;
            width: 0;
            z-index: 1;
            right: 30px;
            border: medium solid #FF9F55;
            border-width: 10px 0 10px 10px;
            border-color: transparent transparent transparent #FF9F55;
        }
        .right::before {
            content: " ";
            height: 0;
            position: absolute;
            top: 22px;
            width: 0;
            z-index: 1;
            left: 30px;
            border: medium solid #FF9F55;
            border-width: 10px 10px 10px 0;
            border-color: transparent #FF9F55 transparent transparent;
        }
        .timeline-content {
            padding: 20px 30px;
            background-color: #ADD8E6;
            position: relative;
            border-radius: 6px;
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>Love Story Timeline</h1>
        <div class="timeline">
            <div class="timeline-item left">
                <div class="timeline-content">
                    <h2>September 2023</h2>
                    <p>We met</p>
                </div>
            </div>
            <div class="timeline-item right">
                <div class="timeline-content">
                    <h2>September 11, 2023</h2>
                    <p>Terry Fox Day: Alba asked Arden for her snap</p>
                </div>
            </div>
            <div class="timeline-item left">
                <div class="timeline-content">
                    <h2>December 2024</h2>
                    <p>Christmas together</p>
                </div>
            </div>
            <div class="timeline-item right">
                <div class="timeline-content">
                    <h2>Now</h2>
                    <p>Our journey continues...</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
